<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nghệ sĩ - SpotiXe Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <!-- Google Material & Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <!-- Material Symbols Rounded -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" />
    <!-- Material Symbols Sharp -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp" />

        <!-- Favicon -->
    <!-- Favicon cho mọi trình duyệt -->
    <link rel="icon" type="image/png" href="../assets/img/logo-spotixe.png">

    <!-- Favicon chuẩn hiện đại -->
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/img/favicon-16x16.png">

    <!-- Dành cho iOS / iPadOS -->
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/img/apple-touch-icon.png">

    <!-- Dành cho Android Chrome -->
    <link rel="manifest" href="../assets/img/site.webmanifest">
</head>
<body>
    <div class="app-wrapper">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-logo">
                <img src="../assets/img/logo-spotixe.png" alt="SpotiXe" style="max-height: 60px; width: auto;"/>
                 <h2 class="sidebar-logo-text">SpotiXe</h2>
             </div>
            <nav class="sidebar-menu">
                <a href="dashboard.html" class="sidebar-menu-item">
                    <i class="material-symbols-outlined">equalizer</i>
                    <span>Dashboard</span>
                </a>
                <a href="songs.html" class="sidebar-menu-item">
                    <i class="material-symbols-rounded">music_note</i>
                    <span>Songs</span>
                </a>
                <a href="artists.html" class="sidebar-menu-item active">
                    <i class="material-symbols-sharp">artist</i>
                    <span>Artists</span>
                </a>
                <a href="albums.html" class="sidebar-menu-item">
                    <i class="material-symbols-rounded">album</i>
                    <span>Albums</span>
                </a>
                <a href="users.html" class="sidebar-menu-item">
                    <i class="material-symbols-rounded">group</i>
                    <span>Users</span>
                </a>
                <a href="playlists.html" class="sidebar-menu-item">
                    <i class="material-symbols-rounded">playlist_play</i>
                    <span>Playlists</span>
                </a>
            </nav>
        </aside>
        <div class="app-content" id="appContent">
            <header class="header" id="header">
                <div class="header-left">
                    <i class="fas fa-bars menu-toggle" id="menuToggle"></i>
                </div>
                <div class="header-right">
                    <div class="user-profile" id="userProfile">
                        <div class="user-avatar-placeholder">AD</div>
                        <div class="user-info"><div class="user-name">Admin User</div><div class="user-role">Administrator</div></div>
                        <i class="fas fa-chevron-down" style="color: var(--gray-500); font-size: 12px;"></i>
                        <div class="dropdown-menu" id="userDropdown">
                            <div class="dropdown-menu-item"><i class="fas fa-user"></i><span>Profile</span></div>
                            <div class="dropdown-menu-item"><i class="fas fa-cog"></i><span>Settings</span></div>
                            <div class="dropdown-divider"></div>
                            <div class="dropdown-menu-item" id="logoutBtn"><i class="fas fa-sign-out-alt"></i><span>Logout</span></div>
                        </div>
                    </div>
                </div>
            </header>
            <main class="main-content">
                <div class="table-container">
                    <div class="table-header">
                        <div style="position: relative;"><i class="fas fa-search" style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--gray-400);"></i><input type="text" id="searchArtists" placeholder="Search artists..." style="padding-left: 38px; width: 300px;" class="form-control"></div>
                        <div class="table-filters">
                            <button class="btn btn-secondary" id="exportBtn">
                                <i class="fas fa-download"></i> Export
                            </button>
                            
                            <button class="btn btn-success btn-lg" id="addArtistBtn">
                                <i class="fas fa-user-plus"></i> Add New Artist
                            </button>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="data-table">
                            <thead><tr><th style="width: 60px;">Photo</th><th>Name</th><th>Genre</th><th>Songs</th><th>Followers</th><th>Join Date</th><th style="width: 130px;">Actions</th></tr></thead>
                            <tbody id="artistsTableBody"><tr><td colspan="7" class="text-center"><div class="loading-spinner"><div class="spinner"></div></div></td></tr></tbody>
                        </table>
                    </div>
                    <div class="table-pagination">
                        <span class="pagination-info" id="paginationInfo">Loading...</span>
                        <div class="pagination-controls" id="paginationControls"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/app.js"></script>
    <script src="../assets/js/modules/artists.js"></script>
    <script>document.addEventListener('DOMContentLoaded', () => ArtistManager.init());</script>
</body>
</html>
