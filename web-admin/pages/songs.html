<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songs Management - SpotiXe Admin Panel</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
    <div class="app-wrapper">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-logo">
                <i class="fas fa-music"></i>
                <h2>SpotiXe</h2>
            </div>
            <nav class="sidebar-menu">
                <a href="dashboard.html" class="sidebar-menu-item">
                    <i class="fas fa-chart-line"></i>
                    <span>Dashboard</span>
                </a>
                <a href="songs.html" class="sidebar-menu-item active">
                    <i class="fas fa-music"></i>
                    <span>Songs</span>
                </a>
                <a href="artists.html" class="sidebar-menu-item">
                    <i class="fas fa-user-music"></i>
                    <span>Artists</span>
                </a>
                <a href="albums.html" class="sidebar-menu-item">
                    <i class="fas fa-compact-disc"></i>
                    <span>Albums</span>
                </a>
                <a href="users.html" class="sidebar-menu-item">
                    <i class="fas fa-users"></i>
                    <span>Users</span>
                </a>
                <a href="playlists.html" class="sidebar-menu-item">
                    <i class="fas fa-list-ul"></i>
                    <span>Playlists</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="app-content" id="appContent">
            <!-- Header -->
            <header class="header" id="header">
                <div class="header-left">
                    <i class="fas fa-bars menu-toggle" id="menuToggle"></i>
                    <div class="header-search">
                        <i class="fas fa-search"></i>
                        <input type="text" id="globalSearch" placeholder="Search...">
                    </div>
                </div>
                <div class="header-right">
                    <div class="header-icon" id="themeToggle" title="Toggle Theme">
                        <i class="fas fa-moon"></i>
                    </div>
                    <div class="header-icon">
                        <i class="fas fa-bell"></i>
                        <span class="badge">3</span>
                    </div>
                    <div class="user-profile" id="userProfile">
                        <div class="user-avatar-placeholder">AD</div>
                        <div class="user-info">
                            <div class="user-name">Admin User</div>
                            <div class="user-role">Administrator</div>
                        </div>
                        <i class="fas fa-chevron-down" style="color: var(--gray-500); font-size: 12px;"></i>
                        
                        <!-- Dropdown Menu -->
                        <div class="dropdown-menu" id="userDropdown">
                            <div class="dropdown-menu-item">
                                <i class="fas fa-user"></i>
                                <span>Profile</span>
                            </div>
                            <div class="dropdown-menu-item">
                                <i class="fas fa-cog"></i>
                                <span>Settings</span>
                            </div>
                            <div class="dropdown-divider"></div>
                            <div class="dropdown-menu-item" id="logoutBtn">
                                <i class="fas fa-sign-out-alt"></i>
                                <span>Logout</span>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Page Content -->
            <main class="main-content">
                <!-- Page Header -->
                <div class="mb-4" style="display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <h1 style="font-size: 28px; font-weight: 700; color: var(--gray-800); margin-bottom: 5px;">
                            <i class="fas fa-music me-2" style="color: var(--primary);"></i>
                            Songs Management
                        </h1>
                        <p style="color: var(--gray-500); font-size: 14px;">
                            Manage all songs in your music streaming platform
                        </p>
                    </div>
                    <button class="btn btn-primary btn-lg" id="addSongBtn">
                        <i class="fas fa-plus"></i>
                        Add New Song
                    </button>
                </div>

                <!-- Songs Table -->
                <div class="table-container">
                    <!-- Table Header -->
                    <div class="table-header">
                        <div style="display: flex; gap: 10px; align-items: center;">
                            <div style="position: relative;">
                                <i class="fas fa-search" style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--gray-400);"></i>
                                <input 
                                    type="text" 
                                    id="searchSongs" 
                                    placeholder="Search songs..." 
                                    style="padding-left: 38px; width: 300px;"
                                    class="form-control"
                                >
                            </div>
                        </div>
                        
                        <div class="table-filters">
                            <select class="form-control form-select" id="filterGenre" style="width: 150px;">
                                <option value="">All Genres</option>
                            </select>
                            
                            <select class="form-control form-select" id="filterArtist" style="width: 150px;">
                                <option value="">All Artists</option>
                            </select>
                            
                            <button class="btn btn-secondary" id="exportBtn" title="Export to CSV">
                                <i class="fas fa-download"></i>
                                Export
                            </button>
                        </div>
                    </div>

                    <!-- Table -->
                    <div class="table-responsive">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th style="width: 60px;">Cover</th>
                                    <th>Title</th>
                                    <th>Artist</th>
                                    <th>Album</th>
                                    <th>Duration</th>
                                    <th>Genre</th>
                                    <th>Upload Date</th>
                                    <th>Plays</th>
                                    <th style="width: 130px;">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="songsTableBody">
                                <tr>
                                    <td colspan="9" class="text-center">
                                        <div class="loading-spinner">
                                            <div class="spinner"></div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Pagination -->
                    <div class="table-pagination">
                        <div style="display: flex; align-items: center; gap: 15px;">
                            <span class="pagination-info" id="paginationInfo">Showing 0-0 of 0 songs</span>
                            <select class="form-control form-select" id="pageSize" style="width: 100px;">
                                <option value="10">10 / page</option>
                                <option value="25" selected>25 / page</option>
                                <option value="50">50 / page</option>
                                <option value="100">100 / page</option>
                            </select>
                        </div>
                        <div class="pagination-controls" id="paginationControls">
                            <!-- Pagination buttons will be inserted here -->
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/app.js"></script>
    <script src="../assets/js/modules/songs.js"></script>

    <script>
        // Initialize songs module when page loads
        document.addEventListener('DOMContentLoaded', () => {
            SongManager.init();
        });
    </script>
</body>
</html>
